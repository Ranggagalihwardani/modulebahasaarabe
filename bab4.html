<script>
// PARTICLES BACKGROUND
function createParticles(){
    const box=document.getElementById("particles");
    for(let i=0;i<35;i++){
        const p=document.createElement("div");
        p.classList.add("particle");
        p.style.left=Math.random()*100+"%";
        p.style.animationDelay=Math.random()*5+"s";
        p.style.animationDuration=12+Math.random()*10+"s";
        box.appendChild(p);
    }
}

// RIPPLE EFFECT
function ripple(e,el){
    const circle=document.createElement("span");
    const d=Math.max(el.clientWidth,el.clientHeight);
    const r=d/2;
    circle.style.width=circle.style.height=d+"px";
    circle.classList.add("ripple");
    circle.style.left=e.clientX-el.getBoundingClientRect().left-r+"px";
    circle.style.top=e.clientY-el.getBoundingClientRect().top-r+"px";
    el.appendChild(circle);
    setTimeout(()=>circle.remove(),600);
}

// SOUND EFFECT
function playClick(el){
    const s=document.getElementById("clickSound");
    s.currentTime=0;
    s.volume=0.3;
    s.play();
}

// NAVIGATION
function go(page){
    setTimeout(()=>{window.location.href=page;},200);
}

// INIT
document.addEventListener("DOMContentLoaded",()=>{
    createParticles();
    document.querySelectorAll(".card").forEach(card=>{
        card.addEventListener("click",(e)=>ripple(e,card));
    });
});
